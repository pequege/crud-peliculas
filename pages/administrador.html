<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand link-light" href="#">Películas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link-light" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="#">Administrar</a>
          </li>
          <li class="nav-item dropdown">
            <button
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-moon-stars-fill" id="btnTheme"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" id="btnThemeDark">
                  <i class="bi bi-moon-stars-fill"></i> Dark
                </button>
              </li>
              <li>
                <button class="dropdown-item" id="btnThemeLight">
                  <i class="bi bi-brightness-high-fill"></i>Light
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container justify-content-center">
      <section class="titulo row">
        <div class="col-12 text-center mt-3">
          <h1>Administrador de Películas</h1>
          <hr>
        </div>
      </section>
      <section class="row">
        <p>Opciones <button class="btn btn-outline-primary ms-2" id="btnCrearPelicula">
          <i class="bi bi-clipboard-plus"></i></button>
        </p>
      </section>
      <section class="table-responsive">
        <h2>Lista de Películas</h2>
        <hr>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Título</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Género</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaPelicula">
          </tbody>
        </table>
      </section>
    </div>
    <!-- modal editar pelicula -->
    <div class="modal fade" tabindex="-1" id="modalPelicula">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Administrar Película</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" id="form-pelicula">
              <div class="mb-3">
                <label for="inputCodigo" class="form-label">Código</label>
                <input type="text" id="inputCodigo" class="form-control" placeholder="123" disabled>
              </div>    
              <div class="mb-3">
                <label for="inputTitulo" class="form-label">Título *</label>
                <input type="text" id="inputTitulo" class="form-control" placeholder="Ej: Robotech">
              </div>
              <div class="mb-3">
                <label for="inputDescripcion">Descripción *</label>              
                <textarea class="form-control" placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit..." id="textareaDescripcion"></textarea>
              </div>   
              <div class="mb-3">
                <label for="inputImagen" class="form-label">Imagen *</label>
                <input type="text" id="inputImagen" class="form-control text-truncate d-inline-block" placeholder="Ej: https://www.themoviedb.org/t/p/w600_and_h900_bestv2/3GrRgt6CiLIUXUtoktcv1g2iwT5.jpg">
              </div>
              <div class="mb-3">
                <label for="inputGenero" class="form-label">Género *</label>
                <select class="form-select" aria-label="Default select" id="inputGenero">
                  <option selected>Seleccionar género</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputAnio" class="form-label">Año</label>
                <input type="number" id="inputAnio" class="form-control" placeholder="Ej: 2023">
              </div>
              <div class="mb-3">
                <label for="inputDuracion" class="form-label">Duración <span class="text-secondary">(en minutos)</span></label>
                <input type="number" id="inputDuracion" class="form-control" placeholder="Ej: 93 min" min="60">
              </div>
              <div class="mb-3">
                <label for="inputPais" class="form-label">País</label>
                <select class="form-select" aria-label="Default select" id="inputPais">
                  <option selected>Seleccionar país</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputReparto" class="form-label">Reparto <span class="text-secondary">(Separado por comas ,)</span></label>
                <input type="text" id="inputReparto" class="form-control text-truncate d-inline-bloc" placeholder="Ej: Chris Pratt, Jack Black, Anya Taylor-Joy, Charlie Day, Keegan-Michael Key">
              </div>
              <div class="alert d-none alert-danger mt-3" role="alert" id="alerta">
              </div>
              <button type="submit" class="btn btn-primary" id="btnFormulario">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <footer class="bg-dark text-light p-4 mt-3 text-center">
    &copy; Todos los derechos reservados
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
</body>

</html>
